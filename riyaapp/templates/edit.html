{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
 <body>
  {% include "aside.html" %}

      

        <main class="main">




          
           <div class="details" style="background-color: beige;">
               <form method="post" >{% csrf_token %}
              
                 <div class="mb-3">
                   <label style="color: darkslategray; margin-left: 80px;" for="image" class="form-label fs-4">profile</label>
                   <div>
                     <img src="{{i.image.url}}" alt="">
                 </div>
                   <input style="margin-left: 80px;"  type="file" name="image" accept="image/*" id="image" placeholder="image" value="{{form.image}} " required >
                 </div>
                 <div class="mb-3">
                   <label style="margin-left: 80px; color: darkslategray;" for="name" class="form-label fs-4">Name</label>
                   <input  style="width: 800px; height: 40px; margin-left: 80px;" type="text" class="form-control" id="name" placeholder="name" name="name" value="{{form.name}}" required>
                 </div>
                   <div class="mb-3">
                     <label style="color: darkslategray; margin-left: 80px;" for="position" class="form-label fs-4">position</label>
                     <input style="width: 800px; margin-left: 80px;" type="text" class="form-control" id="position" placeholder="position" name="position" value="{{form.position}}" required>
                   </div>
                   <div class="mb-3">
                       <label style="color: darkslategray; margin-left: 80px;" for="country" class="form-label fs-4">country</label>
                       <input style="width: 800px; margin-left: 80px;" type="text" class="form-control" id="country" placeholder="country" name="country" value="{{form.country}}" required>
                     </div>
                     <div class="mb-3">
                       <label style="color: darkslategray; margin-left: 80px;" for="portfolio" class="form-label fs-4">portfolio</label>
                       <input style="width: 800px; margin-left: 80px;" type="text" class="form-control" id="portfolio" placeholder="portfolio" name="portfolio" value="{{form.portfolio}}" required>
                     </div  >
                     <div class="mb-3">
                       <label style="color: darkslategray; margin-left: 80px;" for="role" class="form-label fs-4">role</label>
                       <input style="width: 800px; margin-left: 80px;" type="text" class="form-control" id="role" placeholder="role" name="role" value="{{form.role}}" required>
                     </div  >
                     <div class="container d-flex align-items-center justify-content-center " >
                       <!-- <a href="{% url 'userpage' %}" class="btn btn-info">Send</a> -->
                        <button  style="margin-right: 200px;" type="submit" class="btn btn-primary" >save changes</button>
                     <!-- <button type="submit" class="btn btn-info"> <a href="{% url 'userpage' %}">send</a></button> -->
                     </div>
               </form>
           </div>
        </main>
</body>
</html>
